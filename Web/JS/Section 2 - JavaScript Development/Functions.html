<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>A loop with a <b>break</b> statement.</p>

<p id="demo"></p>

<script>
function myFunction(a, b) {
    return a * b;       // a function will stop once it reaches return
}
document.getElementById("demo").innerHTML = myFunction(30, 2); 
// these are arguments in the function to produce different results
</script>

</body>
</html>
