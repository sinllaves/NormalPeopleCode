<!DOCTYPE html>
<html>

<head>
<title>strings</title>
</head>

<body>

	<p id="demo"></p>

	<script type="text/javascript">

        var studentName1 = "john smith"; 
// if you qoute in string, use opposite of outter qoutes, 
//inner qoutes will print

// or

        var y = "we are the \"players\" ues."

        // notice the slashes in front of both speacial chars. 

        var studentName2 = "b dogg779";

        document.getElementById("demo").innerHTML =
        studentName1 + "<br>" + studentName2 + "<br>" + y; 
// br will print next line     

    </script>
	
</body>
</html>
